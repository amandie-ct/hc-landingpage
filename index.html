<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4cd8c58f6d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Lato:wght@300;400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dale computadores</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">
                <img src="img/circlepc.png" id="icon" alt="computer icon">
                <div id="brand">
                    <h1>Dale</h1>
                </div>
            </div>

            <ul class="links">
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#suporte">Suporte</a></li>
                <li><a href="#promocao">Promoção</a></li>
            </ul>
        
            <div class="search">
                <input type="text" placeholder="Buscar notebooks, desktops, monitores...">
                <button id="search-button">Buscar</button>
            </div>

        </nav>

        <main class="main">
            <section class="sub-container">
                <div id="sub-left">
                    <img id="desktop" src="img/notebook-samsung.png">
                </div>
                <div id="sub-right">
                    <h1><span>até&nbsp;</span>30% OFF</h1>
                    <h3> Inscreva-se para receber em primeira mão todas as novidades e ofertas semanais da DALE computadores!</h3>
                    <form id="form">
                    
                        <label for="nome" class="label-inputs">Nome</label>
                        <input type="text" name="nome" placeholder="Drauzio" required>
                    
                        <label for="sobrenome" class="label-inputs">Sobrenome</label>
                        <input type="text" name="sobrenome" placeholder="Varela" required>
                    
                        <label for="email" class="label-inputs">E-mail</label>
                        <input type="email" name="email" placeholder="seunome@email.com" required>
                    
                        <button id="inscrever">Inscrever</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Landing page desenvolvida por <a href="https://github.com/amandie-ct">Amanda Carvalho</a> para o 1° desafio Hiring Coders.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
